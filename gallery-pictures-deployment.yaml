apiVersion: apps/v1
kind: Deployment
metadata:
  name: gallery-pictures-deploy
  namespace: art
  labels:
    app: gallery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gallery
  template:
    metadata:
      labels:
        app: gallery
    spec:
      containers:
      - image: gallery-images:v1
        name: gallery-images
        imagePullPolicy: Never
        ports:
        - containerPort: 8888
